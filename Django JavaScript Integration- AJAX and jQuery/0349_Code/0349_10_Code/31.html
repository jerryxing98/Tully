<div id="login_form" title="Log in">
    <form>
        <fieldset>
            <label for="login">Login</label><br />
            <input type="text" name="login" id="login" class="text ui-widget-content ui-corner-all" /><br />
            <label for="password">Password</label><br />
            <input type="text" name="password" id="password" class="text ui-widget-content ui-corner-all" /><br />
        </fieldset>
    </form>
</div>
<div id="create_account" title="Create account">
    <form>
        <fieldset>
            <label for="new_username">Account name</label><br />
            <input type="text" name="new_username" id="new_username" class="text ui-widget-content ui-corner-all" /><br />
            <label for="new_email">Email</label><br />
            <input type="text" name="new_email" id="new_email" class="text ui-widget-content ui-corner-all" /><br />
            <label for="new_password">Password</label><br />
            <input type="text" name="new_password" id="new_password" class="text ui-widget-content ui-corner-all" /><br />
        </fieldset>
    </form>
</div>
